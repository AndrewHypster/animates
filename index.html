<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Мій паралакс</title>
  </head>

  <body>
    <div class="paralax">
      <div class="lists"></div>
      <!-- Листочки що падають -->

      <div class="paralax_content">
        <!-- Весь текст зліва -->

        <div class="slide_layout__info">
          <div class="small">Український Портал культури Азії</div>

          <div class="title_wrapper">
            <div class="big_title">ЩО ПОДИВИТИСЬ?</div>

            <div class="gr_wrapper">
              <div class="title_btn">УКРАЇНСЬКОЮ!</div>
            </div>
          </div>

          <div class="news">
            <p>Новинки, анонси, релізи!</p>
            <p>Обери своє:</p>
          </div>

          <!-- Кольорові кнопочки -->

          <nav>
            <ul class="menu">
              <li class="menu__item menu__item--1">
                <a href="/anime" data-drupal-link-system-path="anime">Аніме</a>
              </li>

              <li class="menu__item menu__item--2">
                <a href="/manga" data-drupal-link-system-path="manga">Манґа</a>
              </li>

              <li class="menu__item menu__item--3">
                <a href="/drama" data-drupal-link-system-path="drama">Дорами</a>
              </li>

              <li class="menu__item menu__item--4">
                <a href="/novel" data-drupal-link-system-path="novel">Ранобе</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Дівчинка -->

        <div class="girl">
          <img
            src="https://nekoteka.com/sites/default/files/styles/850x750m/public/media/images/744835.png?itok=SnSDcCEJ"
            class="image-girl"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
